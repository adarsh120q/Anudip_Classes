<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Smooth Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-image: url("ChatGPT\ Image\ Sep\ 20\,\ 2025\,\ 10_07_43\ AM.png");
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: gray;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    #about { 
        background: rgb(255, 255, 255, 0.6 ); 
        color: black;
        backdrop-filter: blur(10px);
    }
    #skills { 
        background: rgb(180, 172, 172, 0.8); 
        color: black;
        backdrop-filter: blur(10px);
    }
    #projects { 
        background: rgb(0, 0, 0, 0.8); 
        color: white; 
        backdrop-filter: blur(10px);
    }
    #contact { 
        background: rgba(193, 193, 194, 0.8); 
        color: black; 
        backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">About Me</section>
  <section id="skills">Skills</section>
  <section id="projects">Projects</section>
  <section id="contact">Contact</section>

  <script>
    // Smooth scroll with easing effect
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);

        window.scrollTo({
          top: target.offsetTop - 50, // adjust for navbar height
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
